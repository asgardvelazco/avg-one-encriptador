<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/512x512.png" class="logoheader" alt="Logo de AVG"></h1>
            </div>
        </header>
        <main>
            <div class="container">
                <h2>Encriptador</h2>
                <textarea id="inputText" placeholder="Introduce el texto a encriptar"></textarea>
                <div class="buttons">
                    <button onclick="encodeText()">Encriptar</button>
                    <button onclick="decodeText()">Desencriptar</button>
                    <button onclick="copyToClipboard()">Copiar</button>
                </div>
                <textarea id="outputText" placeholder="El texto encriptado aparecerá aquí" readonly></textarea>
            </div>        
        </main>
        <footer>
            <p class="copyright">&copy Copyright Asgard Velazco - 2024</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
